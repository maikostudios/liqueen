<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Licencias - Liqueen</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 800px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1.1rem;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        input, select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
            width: 100%;
            margin-bottom: 20px;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .license-output {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            font-family: 'Courier New', monospace;
        }

        .license-item {
            background: white;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .license-code {
            font-weight: bold;
            color: #495057;
            font-size: 18px;
        }

        .license-type {
            background: #e3f2fd;
            color: #1976d2;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .status {
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }
            
            .container {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }

        .firebase-status {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 8px;
            background: #f8f9fa;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        .status-indicator.connected {
            background: #28a745;
        }

        .status-indicator.disconnected {
            background: #dc3545;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎫 Generador de Licencias</h1>
            <p>Sistema de generación de códigos de licencia para Liqueen</p>
        </div>

        <!-- Estado de Firebase -->
        <div class="firebase-status">
            <div class="status-indicator" id="firebaseStatus"></div>
            <span id="firebaseStatusText">Conectando a Firebase...</span>
        </div>

        <!-- Formulario de generación -->
        <div class="grid">
            <div class="form-group">
                <label for="licenseType">Tipo de Licencia:</label>
                <select id="licenseType">
                    <option value="trial">Trial (30 días)</option>
                    <option value="standard">Standard (2 años)</option>
                    <option value="extended">Extended (5 años)</option>
                    <option value="unlimited">Unlimited (Sin límite)</option>
                </select>
            </div>

            <div class="form-group">
                <label for="quantity">Cantidad a Generar:</label>
                <input type="number" id="quantity" min="1" max="50" value="1">
            </div>
        </div>

        <div class="form-group">
            <label for="description">Descripción (Opcional):</label>
            <input type="text" id="description" placeholder="Ej: Licencias para cliente X">
        </div>

        <button class="btn" id="generateBtn" onclick="generateLicenses()">
            🚀 Generar Licencias
        </button>

        <button class="btn" id="addToFirestoreBtn" onclick="addToFirestore()" style="background: #28a745; display: none;">
            ☁️ Agregar a Firestore
        </button>

        <!-- Estado -->
        <div id="status"></div>

        <!-- Salida de licencias -->
        <div id="licenseOutput" class="license-output" style="display: none;">
            <h3>📋 Licencias Generadas:</h3>
            <div id="licenseList"></div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getFirestore, collection, doc, setDoc, serverTimestamp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        // Configuración de Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBqgFkuQzU8TLgBbXCKcKenwQKDke4VYeA",
            authDomain: "liqueen.firebaseapp.com",
            projectId: "liqueen",
            storageBucket: "liqueen.firebasestorage.app",
            messagingSenderId: "369721543995",
            appId: "1:369721543995:web:faa51f6bfaab56cdbf3b1e"
        };

        // Inicializar Firebase
        let app, db;
        let firebaseConnected = false;
        let generatedLicenses = [];

        try {
            app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            firebaseConnected = true;
            updateFirebaseStatus(true);
        } catch (error) {
            console.error('Error conectando a Firebase:', error);
            updateFirebaseStatus(false);
        }

        function updateFirebaseStatus(connected) {
            const indicator = document.getElementById('firebaseStatus');
            const text = document.getElementById('firebaseStatusText');
            
            if (connected) {
                indicator.className = 'status-indicator connected';
                text.textContent = 'Conectado a Firebase';
            } else {
                indicator.className = 'status-indicator disconnected';
                text.textContent = 'Sin conexión a Firebase';
            }
        }

        // Generador de códigos de licencia
        function generateLicenseCode() {
            const year = new Date().getFullYear();
            
            // Generar partes aleatorias
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            let randomPart1 = '';
            let randomPart2 = '';
            
            for (let i = 0; i < 4; i++) {
                randomPart1 += chars[Math.floor(Math.random() * chars.length)];
                randomPart2 += chars[Math.floor(Math.random() * chars.length)];
            }
            
            // Seleccionar palabra aleatoria para el sufijo
            const words = ['MAIKO', 'STUDIOS', 'SAEZ', 'CONTRERAS'];
            const selectedWord = words[Math.floor(Math.random() * words.length)];
            
            // Tomar 4 caracteres aleatorios de la palabra seleccionada
            let suffix = '';
            for (let i = 0; i < 4; i++) {
                const randomIndex = Math.floor(Math.random() * selectedWord.length);
                suffix += selectedWord[randomIndex];
            }
            
            return `LIQ-${year}-${randomPart1}-${randomPart2}-${suffix}`;
        }

        // Función global para generar licencias
        window.generateLicenses = function() {
            const quantity = parseInt(document.getElementById('quantity').value);
            const licenseType = document.getElementById('licenseType').value;
            const description = document.getElementById('description').value;
            
            if (quantity < 1 || quantity > 50) {
                showStatus('error', 'La cantidad debe estar entre 1 y 50');
                return;
            }
            
            generatedLicenses = [];
            
            for (let i = 0; i < quantity; i++) {
                const licenseCode = generateLicenseCode();
                const licenseData = {
                    code: licenseCode,
                    type: licenseType,
                    status: 'available',
                    createdAt: new Date().toISOString(),
                    description: description || `Licencia ${licenseType}`,
                    expiryDays: getLicenseExpiryDays(licenseType)
                };
                
                generatedLicenses.push(licenseData);
            }
            
            displayLicenses();
            showStatus('success', `✅ ${quantity} licencia(s) generada(s) exitosamente`);
            
            if (firebaseConnected) {
                document.getElementById('addToFirestoreBtn').style.display = 'block';
            }
        };

        function getLicenseExpiryDays(type) {
            switch (type) {
                case 'trial': return 30;
                case 'standard': return 730; // 2 años
                case 'extended': return 1825; // 5 años
                case 'unlimited': return null;
                default: return 730;
            }
        }

        function displayLicenses() {
            const output = document.getElementById('licenseOutput');
            const list = document.getElementById('licenseList');
            
            list.innerHTML = '';
            
            generatedLicenses.forEach(license => {
                const item = document.createElement('div');
                item.className = 'license-item';
                item.innerHTML = `
                    <div>
                        <div class="license-code">${license.code}</div>
                        <small>${license.description}</small>
                    </div>
                    <div class="license-type">${license.type.toUpperCase()}</div>
                `;
                list.appendChild(item);
            });
            
            output.style.display = 'block';
        }

        // Función global para agregar a Firestore
        window.addToFirestore = async function() {
            if (!firebaseConnected) {
                showStatus('error', 'No hay conexión a Firebase');
                return;
            }
            
            const btn = document.getElementById('addToFirestoreBtn');
            btn.disabled = true;
            btn.textContent = '⏳ Agregando a Firestore...';
            
            try {
                for (const license of generatedLicenses) {
                    await setDoc(doc(db, 'licenses', license.code), {
                        type: license.type,
                        status: license.status,
                        description: license.description,
                        expiryDays: license.expiryDays,
                        createdAt: serverTimestamp(),
                        createdBy: 'license-generator',
                        activatedOn: null,
                        userId: null,
                        hardwareId: null
                    });
                }
                
                showStatus('success', `✅ ${generatedLicenses.length} licencia(s) agregada(s) a Firestore exitosamente`);
                btn.style.display = 'none';
                generatedLicenses = [];
                document.getElementById('licenseOutput').style.display = 'none';
                
            } catch (error) {
                console.error('Error agregando a Firestore:', error);
                showStatus('error', `❌ Error agregando a Firestore: ${error.message}`);
            } finally {
                btn.disabled = false;
                btn.textContent = '☁️ Agregar a Firestore';
            }
        };

        function showStatus(type, message) {
            const status = document.getElementById('status');
            status.className = `status ${type}`;
            status.textContent = message;
            status.style.display = 'block';
            
            if (type === 'success') {
                setTimeout(() => {
                    status.style.display = 'none';
                }, 5000);
            }
        }
    </script>
</body>
</html>
